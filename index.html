<!DOCTYPE html>
<html lang="en">
  
    <head>
    <title>&lt;model-viewer&gt; example</title>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="style.css">

  <!-- poster="https://cdn.glitch.com/b14b47a4-17b4-4b0b-9cf4-ceacf43fd6da%2FBodyColor.jpg?v=1617723794611" -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <!-- Loads <model-viewer> for old browsers like IE11: -->

  <body>
  <div id="card">
    <!-- All you need to put beautiful, interactive 3D content on your site: -->
    <model-viewer src="https://cdn.glitch.com/165df065-a734-4954-b78b-8c8195623e52%2FRose.glb?v=1613276014534"
                  ios-src="https://cdn.glitch.com/165df065-a734-4954-b78b-8c8195623e52%2FRose_usd.usdz?v=1613276001735"
                  poster="https://cdn.glitch.com/36cb8393-65c6-408d-a538-055ada20431b%2Fposter-astronaut.png?v=1599079951717"
                  alt="A Rose"
                  shadow-intensity="1"
                  camera-controls
                  auto-rotate ar>
    </model-viewer>
    <section class="attribution">
      <span>
        <h1>Ilusm & Iwtbwu</h1>
        <span>To: Luv</span>
        <span><br>From: ME</span>
      </span>

  </div>
  
  
  <footer>
