<!DOCTYPE html>
<html lang="en">
  <link rel="stylesheet" href="style.css">
  <!-- ios-src="https://cdn.glitch.com/165df065-a734-4954-b78b-8c8195623e52%2FRose_usd.usdz?v=1613276001735" -->
<script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
<model-viewer src="https://cdn.glitch.com/b14b47a4-17b4-4b0b-9cf4-ceacf43fd6da%2FBodyColor.glb?v=1617721668778" poster="https://cdn.glitch.com/b14b47a4-17b4-4b0b-9cf4-ceacf43fd6da%2FJeep.jpg?v=1617723051413" shadow-intensity="1" ar ar-scale="fixed" camera-controls alt="A 3D model carousel">
  
  <button slot="ar-button" id="ar-button">
    View in your space
  </button>

  <div id="ar-prompt">
    <img src="../../assets/hand.png">
  </div>

  <div class="slider">
    <div class="slides">
      <button class="slide selected" onclick="switchSrc(this, 'Chair')" style="background-image: url('https://cdn.glitch.com/b14b47a4-17b4-4b0b-9cf4-ceacf43fd6da%2FJeep.jpg?v=1617723051413');">

      </button><button class="slide" onclick="switchSrc(this, 'Mixer')" style="background-image: url('https://cdn.glitch.com/b14b47a4-17b4-4b0b-9cf4-ceacf43fd6da%2Fjeep-wrangler-rubicon-recon-1-1597313728.jpg?v=1617723072167');">
    </button></div>
    <script type="module">
  const modelViewer = document.querySelector("model-viewer");

  window.switchSrc = (element, name) => {
    const base = "../../assets/ShopifyModels/" + name;
    modelViewer.src = base + '.glb';
    modelViewer.poster = base + '.jpg';
    const slides = document.querySelectorAll(".slide");
    slides.forEach((element) => {element.classList.remove("selected");});
    element.classList.add("selected");
  };

  document.querySelector(".slider").addEventListener('beforexrselect', (ev) => {
    // Keep slider interactions from affecting the XR scene.
    ev.preventDefault();
  });
</script>
  </div>
</model-viewer>

</html>
